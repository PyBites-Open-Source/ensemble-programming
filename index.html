<!DOCTYPE html>
<html>
<head>
    <title>Ensemble Programming</title>
    <script src="https://unpkg.com/htmx.org"></script>
</head>
<body>
    <h1>Start a new Ensemble Programming Session</h1>
    <form hx-post="/new-session" hx-trigger="submit" hx-target="#session-link">
        <label>Goal:</label>
        <input type="text" name="goal" required>
        <button type="submit">Create Session</button>
    </form>
    <p id="session-link"></p>

</body>
</html>
