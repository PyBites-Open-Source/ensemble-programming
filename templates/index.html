{% extends "base.html" %}

{% block title %}Start a Session{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto bg-white shadow-md p-6 rounded-lg">
    <h2 class="text-xl font-semibold mb-4">Start a New Session</h2>
    <form hx-post="/new-session" hx-trigger="submit" hx-redirect="true" class="space-y-4">
        <label class="block">
            <span class="text-gray-700">Goal:</span>
            <input type="text" name="goal" required class="mt-1 block w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring focus:ring-indigo-200">
        </label>
        <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded-md hover:bg-indigo-700">Create Session</button>
    </form>
</div>
{% endblock %}
